<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Simple validation
            if (username === '' || password === '') {
                alert('Please fill in both fields.');
                return;
            }

            // Redirect to the travel details page
            window.location.href = "home.html";
        }
    </script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-80 -mt-16">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label for="username" class="sr-only">Username</label>
                <div class="flex items-center bg-gray-100 rounded-lg p-2 focus-within:ring-2 focus-within:ring-orange-400">
                    <i class="fas fa-user text-gray-400 mr-2"></i>
                    <input type="text" id="username" name="username" placeholder="Username" class="bg-gray-100 outline-none w-full" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="sr-only">Password</label>
                <div class="flex items-center bg-gray-100 rounded-lg p-2 focus-within:ring-2 focus-within:ring-orange-400">
                    <i class="fas fa-lock text-gray-400 mr-2"></i>
                    <input type="password" id="password" name="password" placeholder="Password" class="bg-gray-100 outline-none w-full" required>
                </div>
            </div>
            <a href="home.html"><button type="submit" class="w-full bg-gradient-to-r from-orange-400 to-pink-500 text-white py-2 rounded-lg font-bold hover:opacity-90 transition duration-200">LOG IN</button></a>
            <div class="text-center mt-4">
                <a href="#" class="text-gray-500 hover:text-gray-700 transition">Forgot Password?</a>
            </div>
        </form>
        <div class="text-center mt-4">
            <span class="text-gray-500">Not a member? </span>
            <a href="#" class="text-blue-500 hover:underline">Sign up now</a>
        </div>
    </div>
</body>
</html>
