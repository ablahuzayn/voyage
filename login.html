<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .title {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="app-name">Voyage</div>
    <div class="title">Find your travel mate</div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <a href="home.html"><button type="submit">LOG IN</button></a>
        <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
    </div>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');
            
            if (!username || !password) {
                errorMessage.textContent = "Please enter both username and password.";
                errorMessage.style.display = "block";
                return;
            }
            
            if (username === "admin" && password === "password") {
                alert("Login successful!");
                errorMessage.style.display = "none";
            } else {
                errorMessage.textContent = "Invalid username or password.";
                errorMessage.style.display = "block";
            }
        }
        
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('error-message').style.display = "none";
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error-message').style.display = "none";
        });
    </script>
</body>
</html>
